<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Desafio 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="name-event">Nome</label>
                <input type="text" required />
              </div>
              <div class="input-wrapper">
                <label for="surname-event">Sobrenome</label>
                <input type="text" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email-event"
                >E-mail <span>(digite um email válido)</span></label
              >
              <input type="email" required />
            </div>
            <div class="input-wrapper">
              <label for="password-event"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-event"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div class="legend1"><legend>Primeira mentoria</legend></div>
            <div class="col-4">
              <div class="input-wrapper">
                <label for="date-event">Data</label>
                <input type="date" required/>
              </div>
              <div class="input-wrapper">
                <label for="begin-event">Das</label>
                <input type="time" required />
              </div>
              <div class="input-wrapper">
                <label for="end-event">Até</label>
                <input type="time" required />
              </div>
            </div>
            <div class="legend2"><legend>Segunda mentoria</legend></div>
            <div class="col-5">
              <div class="input-wrapper">
                <label for="date-event">Data</label>
                <input type="date" required />
              </div>
              <div class="input-wrapper">
                <label for="begin-event">Das</label>
                <input type="time" required />
              </div>
              <div class="input-wrapper">
                <label for="end-event">Até</label>
                <input type="time" required />
              </div>
          </div>
        </fieldset>
      </form>
      <footer><input class="button" type="submit" form="my-form" value="Salvar"></footer>
    </div>
  </body>
</html>
